name    = TimeZone-Solar
author  = Ian Kluft <ian.kluft+github@gmail.com>
license = Perl_5
copyright_holder = Ian Kluft
copyright_year   = 2022

[Prereqs]
perl => 5.26.0
[ModuleBuild]

[InstallGuide]
[MetaJSON]
[AutoPrereqs]
[PkgVersion]
[NextRelease]
time_zone = UTC
[PodWeaver]
[GitHub::Meta]

[Test::Perl::Critic]
critic_config = perlcritic.rc
[PodSyntaxTests]
[Test::CPAN::Changes]
[Test::UnusedVars]

[PerlTidy]
perltidyrc = perltidy.rc

[Git::Check]
allow_dirty = dist.ini
allow_dirty = Changes
untracked_files = warn
[PreviousVersion::Changelog]
[NextVersion::Semantic]
major = MAJOR, API CHANGE
minor = MINOR, ENHANCEMENTS, SECURITY
revision = REVISION, BUG FIXES, DOCS

[Git::Commit]
allow_dirty = dist.ini
allow_dirty = Changes
commit_msg  = {{$dist->name}} v%V%n%n%c
[Git::Tag]
tag_format  = {{ my $pkg = $dist->name; $pkg =~ s/::/-/gx; $pkg; }}-v%V
tag_message = {{$dist->name}} v%V%n%n%c
[Git::Push]

[@Filter]
-bundle = @Basic
-version = 5.031
-remove = MakeMaker
-remove = Readme
option = for_basic

;[RPM]
;spec_file = perl-{{ my $pkg = $dist->name; $pkg =~ s/::/-/gx; $pkg; }}.spec
;sign = 1
;ignore_build_deps = 0
